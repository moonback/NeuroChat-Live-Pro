    <!-- Google Fonts - Professional Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Plus Jakarta Sans', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#f0f9ff',
                100: '#e0f2fe',
                500: '#0ea5e9',
                600: '#0284c7',
                900: '#0c4a6e',
              }
            }
          }
        }
      }

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        /* Professional Palette - Deep Slate & Cyan */
        --glass-bg: rgba(15, 23, 42, 0.75);
        --glass-border: rgba(255, 255, 255, 0.08);
        --glass-shadow: rgba(0, 0, 0, 0.25);
        --neon-glow: rgba(14, 165, 233, 0.3); /* Sky Blue Glow */
        --primary-accent: #0ea5e9;
      }

      body {
        background-color: #020617; /* Slate 950 */
        color: #f8fafc;
        overflow: hidden;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Professional Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: rgba(15, 23, 42, 0.5);
      }

      ::-webkit-scrollbar-thumb {
        background: rgba(56, 189, 248, 0.3);
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: rgba(56, 189, 248, 0.6);
      }

      /* Glass Morphism Utility - Refined */
      .glass {
        background: var(--glass-bg);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid var(--glass-border);
        box-shadow: 0 4px 24px var(--glass-shadow);
      }

      .glass-intense {
        background: rgba(15, 23, 42, 0.9);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.4),
          inset 0 1px 0 rgba(255, 255, 255, 0.05);
      }

      /* Gradient Mask for Overlays */
      .mask-gradient-to-t {
        mask-image: linear-gradient(to top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 20%);
        -webkit-mask-image: linear-gradient(to top, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 1) 20%);
      }

      /* Neon Glow Effect */
      .neon-glow {
        box-shadow: 
          0 0 10px var(--neon-glow),
          0 0 20px var(--neon-glow),
          0 0 30px var(--neon-glow);
      }

      /* Smooth Animations */
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fade-in-scale {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes pulse-glow {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      .animate-in {
        animation: fade-in-up 0.5s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .animate-fade-in {
        animation: fade-in-scale 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      /* Typography Premium */
      .font-display {
        font-family: 'Plus Jakarta Sans', sans-serif;
      }

      .font-body {
        font-family: 'Inter', sans-serif;
      }

      /* Selection */
      ::selection {
        background: rgba(14, 165, 233, 0.3);
        color: #ffffff;
      }

      /* Smooth transitions */
      * {
        transition-property: color, background-color, border-color, text-decoration-color, fill, stroke, opacity, box-shadow, transform, filter, backdrop-filter;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      button, a {
        transition-duration: 300ms;
      }
    </style>
